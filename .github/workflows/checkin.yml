# ╭────────────────────────────────────────────╮
# │  ✨ 每日自动签到 · Daily Check-in ✨        │
# ╰────────────────────────────────────────────╯
name: 🎯 Daily Check-in

on:
  workflow_dispatch:          # 🚀 手动触发
  schedule:
    - cron: '5 16 * * *'      # 🕒 每天 16:05 UTC (00:05 UTC+8)

permissions:
  contents: read              # 📁 仅读取仓库代码

jobs:
  checkin:
    name: 🪄 Run Check-in
    runs-on: ubuntu-latest

    steps:
      # 📥 拉取仓库源码
      - name: 📦 Checkout source
        uses: actions/checkout@v4

      # 🐍 安装 Python 3.10
      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 📦 安装依赖
      - name: 🧩 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 🚀 执行签到脚本
      - name: 🏃‍♂️ Execute check-in
        run: python main.py
        env:
          cookie: ${{ secrets.COOKIE }}   # 🍪 用户 Cookie
          stoken: ${{ secrets.STOKEN }}   # 🔑 登录态 Token
          CAPTCHA_ENDPOINT: ${{ secrets.CAPTCHA_ENDPOINT }}  # 🔑 验证码 API 端点